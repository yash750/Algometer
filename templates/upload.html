<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Algorithm Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #e74c3c;
        }

        .success {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Algorithm Assignment</h1>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="roll_number" placeholder="Enter your roll number" required>
            <input type="file" name="file" required>
            <input type="submit" value="Upload Assignment">
        </form>

        <!-- Display feedback messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="feedback">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
